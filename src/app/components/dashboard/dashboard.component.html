          <div class="d-flex flex-column justify-content-around align-items-center nav-list-section">
            <a fxLayoutGap="15px" class="nav-list-item a-nav pl-3 d-flex flex-row justify-content-start align-items-center" routerLink="./route" routerLinkActive="active-link">
              <mat-icon>route</mat-icon>
              <span>Ruta</span>
            </a>
            <a fxLayoutGap="15px" class="nav-list-item a-nav pl-3 d-flex flex-row justify-content-start align-items-center" routerLink="./shipment" routerLinkActive="active-link">
              <mat-icon>inventory</mat-icon>
              <span>Paquetes</span>
            </a>

              <span>Organizador</span>

  </mat-sidenav>

  <mat-sidenav-content class="pl-3">
    <section class="appnav container py-3" fxLayout fxLayoutAlign="space-between center">
      <div fxLayout fxLayoutAlign="center center">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="pl-3" fxLayout fxLayoutGap="5px" fxLayoutAlign="flex-start center">
          <caption class="text-capitalize text-dark lead">{{ title }}</caption>
        </div>
      </div>
      <div>
        <div class="pointer" fxLayout fxLayoutAlign="center center" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <img src="../../../assets/img/user.png" width="32px" alt="">
          <mat-icon>expand_more</mat-icon>
        </div>
        <mat-menu yPosition="below" xPosition="before" #menu="matMenu">
          <button hidden="true" mat-menu-item ></button>
          <button mat-menu-item (click)="onLogout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Cerrar sesión</span>
          </button>
        </mat-menu>
      </div>
    </section>
    <div class="h-100-custom pt-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
